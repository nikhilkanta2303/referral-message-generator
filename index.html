<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Referral Message Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Referral Message Generator</h1>
    <input type="text" id="recipientName" placeholder="Recipient Name" />
    <input type="text" id="companyName" placeholder="Company Name" />
    <input type="text" id="jobPosition" placeholder="Job Position" />
    <input type="text" id="applicantName" placeholder="Your Name" />
    <button onclick="generateMessage()">Generate Message</button>
    <div id="messageBox" class="message-box" style="display: none;"></div>
    <button id="copyButton" style="display: none;" onclick="copyToClipboard()">Copy to Clipboard</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
